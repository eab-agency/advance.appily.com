name: Remove Any Stage on Dev

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Provide the deployment stage"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      # - uses: actions/checkout@v4
