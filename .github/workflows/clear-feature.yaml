name: Destroy Feature Environment

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read

jobs:
  remove:
    runs-on: ubuntu-latest

    # Run the job only when a PR is merged into 'main' and the source branch starts with 'feature/' or 'feature-' or 'bugfix/' or 'bugfix-'
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && (startsWith(github.event.pull_request.head.ref, 'feature/') || startsWith(github.event.pull_request.head.ref, 'feature-') || startsWith(github.event.pull_request.head.ref, 'bugfix/') || startsWith(github.event.pull_request.head.ref, 'bugfix-')) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Dev AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/advance-appily-com-dev-github
          aws-region: us-east-1

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache/
            .open-next/
            .sst/
          key: cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]xs') }}
          restore-keys: |
            cache-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Pnpm
        run: npm install -g pnpm

      - name: Install deps (with cache)
        run: pnpm install

      - name: Set Stage Name
        run: echo "STAGE_NAME=$(echo \"${GITHUB_HEAD_REF}\" | sed 's/[\/]/-/g' | tr -cd '[:alnum:]-')" >> $GITHUB_ENV

      - name: Remove SST Stage
        run: npx sst remove --stage=$STAGE_NAME
